---
subject: "Você se juntou a uma equipe em ${brand}"
---

<container>
  <row>
    <columns small="12">
      <h1>Bem-vindo a <strong>${team_name}</strong>.</h1>
      <p>Você acabou de entrar em uma equipe chamada <strong>${team_name}</strong> em ${brand} com <strong>${email}</strong>.</p>
      <spacer size="24"></spacer>
      <p>Enjoy seamless, secure teamwork with ${brand}!</p>
      <spacer size="24"></spacer>
      <center><button href="${url}" class="radius">Open ${brand}</button></center>
      <spacer size="24"></spacer>
      {{> pt/link-button}}
      {{> pt/questions}}
      {{> pt/team-id}}
    </columns>
  </row>
</container>
{{> pt/footer}}
