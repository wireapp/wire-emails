---
subject: "You joined a team on ${brand}"
---

<container>
  <row>
    <columns small="12">
      <h1>Welcome to <strong>${team_name}</strong>.</h1>
      <p>You have just joined a team called <strong>${team_name}</strong> on ${brand} with <strong>${email}</strong>.</p>
      <spacer size="24"></spacer>
      <p>Enjoy seamless, secure teamwork with ${brand}!</p>
      <spacer size="24"></spacer>
      <center><button href="${url}" class="radius">Open ${brand}</button></center>
      <spacer size="24"></spacer>
      {{> lt/link-button}}
      {{> lt/questions}}
      {{> lt/team-id}}
    </columns>
  </row>
</container>
{{> lt/footer}}
