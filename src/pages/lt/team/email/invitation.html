---
subject: "You have been invited to join a team on ${brand}"
---

<container>
  <row>
    <columns small="12">
      <h1>Team invitation</h1>
      <p><strong>${inviter}</strong> has invited you to join a team on ${brand}. Click the button below to accept the invitation.</p>
      <spacer size="24"></spacer>
      <center><button href="${url}" class="radius">Accept invitation</button></center>
      <spacer size="24"></spacer>
      {{> lt/link-button}}
      {{> lt/questions}}
    </columns>
  </row>
</container>
{{> lt/footer}}
