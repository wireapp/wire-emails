---
subject: "${brand} üzerindeki bir takıma katıldınız"
---

<container>
  <row>
    <columns small="12">
      <h1>Hoş Geldiniz <strong>${team_name}</strong>.</h1>
      <p>${brand} tarihinde <strong>${email}</strong> ile <strong>${team_name}</strong> adlı bir takıma katıldınız.</p>
      <spacer size="24"></spacer>
      <p>Enjoy seamless, secure teamwork with ${brand}!</p>
      <spacer size="24"></spacer>
      <center><button href="${url}" class="radius">Open ${brand}</button></center>
      <spacer size="24"></spacer>
      {{> tr/link-button}}
      {{> tr/questions}}
      {{> tr/team-id}}
    </columns>
  </row>
</container>
{{> tr/footer}}
