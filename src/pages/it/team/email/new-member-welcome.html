---
subject: "Ti sei unito ad un team su ${brand}"
---

<container>
  <row>
    <columns small="12">
      <h1>Benvenuto a <strong>${team_name}</strong>.</h1>
      <p>Ti sei appena unito ad un team chiamato <strong>${team_name}</strong> su ${brand} con <strong>${email}</strong>.</p>
      <spacer size="24"></spacer>
      <p>Enjoy seamless, secure teamwork with ${brand}!</p>
      <spacer size="24"></spacer>
      <center><button href="${url}" class="radius">Open ${brand}</button></center>
      <spacer size="24"></spacer>
      {{> it/link-button}}
      {{> it/questions}}
      {{> it/team-id}}
    </columns>
  </row>
</container>
{{> it/footer}}
