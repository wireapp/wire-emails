---
subject: "ඔබ ${brand} කණ්ඩායමකට එක් වී ඇත"
---

<container>
  <row>
    <columns small="12">
      <h1><strong>${team_name}</strong> වෙත සාදරයෙන් පිළිගනිමු.</h1>
      <p>ඔබ දැන් ${brand} හි <strong>${team_name}</strong> නම් කණ්ඩායමකට <strong>${email}</strong> හරහා එක් වී ඇත.</p>
      <spacer size="24"></spacer>
      <p>${brand} සමඟ බාධාවකින් තොරව, ආරක්‍ෂිතව කණ්ඩායම් වැඩ කරන්න!</p>
      <spacer size="24"></spacer>
      <center><button href="${url}" class="radius">${brand} අරින්න</button></center>
      <spacer size="24"></spacer>
      {{> si/link-button}}
      {{> si/questions}}
      {{> si/team-id}}
    </columns>
  </row>
</container>
{{> si/footer}}
