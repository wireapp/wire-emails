---
subject: "あなたは、${brand} のチームに参加しました"
---

<container>
  <row>
    <columns small="12">
      <h1>ようこそ、<strong>${team_name}</strong> へ</h1>
      <p>あなたはたった今、${brand} 上の <strong>${team_name}</strong> チームに、<strong>${email}</strong> として参加しました。</p>
      <spacer size="24"></spacer>
      <p>${brand} は強力な暗号化機能、豊富な機能セット、使い勝手の良さを、かつてないような1つのアプリで実現します。 また、すべての主要なプラットフォーム上で動作します。</p>
      <spacer size="24"></spacer>
      <center><button href="${url}" class="radius">${brand} をダウンロード</button></center>
      <spacer size="24"></spacer>
      {{> ja/link-button}}
      {{> ja/questions}}
      {{> ja/team-id}}
    </columns>
  </row>
</container>
{{> ja/footer}}
