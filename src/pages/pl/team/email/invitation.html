---
subject: 'You have been invited to join a team on ${brand}'
---

<container>
  <row>
    <columns small="12">
      <h4>Team invitation</h4>
      <p class="text-center">${inviter} has invited you to join the team “<strong>${team_name}</strong>” on Wire.</p>
      <center><button href="${url}" class="expanded radius">Join Team</button></center>

      <center>
        <p class="text-center x-small">
          Or open this link in your browser:
          <br />
          <a href=" ${url}">${url}</a>
        </p>
        <p class="text-center x-small">
          <a href="${support}">Report abusive invitation link</a>
        </p>
      </center>
      <spacer size="8"></spacer>
      {{> pl/what-is-wire}}
    </columns>
  </row>
  {{> pl/any-questions}}
</container>
{{> pl/footer-new}}
