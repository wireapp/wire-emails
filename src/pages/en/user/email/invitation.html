---
subject: "${inviter} wants to connect on Wire"
---

<container>
  <row>
    <columns small="12">
      <p>Hello ${invitee},</p>
      <p><strong>${inviter}</strong> wants to connect on Wire.</p>
      <spacer size="24"></spacer>
      <center><button href="${url}" class="radius">Accept invitation</button></center>
      <spacer size="24"></spacer>
      <p>
        Wire is an app for calling, messaging, and sharing pics, music, videos and more in personal and group conversations.
        <a href="https://wire.com">Learn more.</a>
      </p>
      {{> en/link-button}}
      {{> en/questions}}
    </columns>
  </row>
</container>
{{> en/footer}}
